; WiBLE PlatformIO Configuration
; This file is used for CI/CD and local development/testing of examples.

[env:esp32]
platform = espressif32
board = esp32dev
board_build.partitions = huge_app.csv
framework = arduino
monitor_speed = 115200
lib_deps = 
    ; No external dependencies needed for now as per analysis
build_flags = 
    -I src
    -I src/utils
test_build_src = true

[platformio]
src_dir = examples/BasicProvisioning
lib_dir = .
